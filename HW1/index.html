<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,300;9..144,600&family=IBM+Plex+Sans+Hebrew:wght@700&family=Roboto:ital,wght@0,300;0,400;0,700;1,900&family=Vazirmatn:wght@300&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="img/2022-05-16_23-37.png" alt="Chanel perfume">
    <div class="content">
      <div class="text">
        <p class="perfume">PERFUME</p>
        <p class="title">
          <b>
            Gabrille<br>
            Essenee Eau De
            Parfum
          </b>
        </p>
        <p class="description">
          A floral, solar and voluptuous 
          interpretation composed by
          Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>

        <ul class="price">
          <li class="first-price"><b>$149.99</b></li>
          <li class="second-price">$169.99</li>
        </ul>

      </div>
        <div class="icon"><b>Add to Cart</b></div>
        <span class="icon-cart"></span>

        
    </div>
  </div>  

</body>
</html>
